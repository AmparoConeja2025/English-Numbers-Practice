<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Numbers Practice</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .mode-selection {
            margin-bottom: 30px;
        }

        .mode-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .mode-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            transform: translateY(-2px);
        }

        .game-area {
            margin-top: 30px;
        }

        .number-display {
            font-size: 4em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .control-btn {
            background: linear-gradient(45deg, #51cf66, #40c057);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .control-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .audio-status {
            margin-top: 20px;
            font-size: 16px;
            color: #666;
        }

        .voice-indicator {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
            font-style: italic;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }

        .success-message {
            color: #27ae60;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ English Numbers Practice</h1>
        
        <div class="mode-selection">
            <button class="mode-btn active" onclick="setMode(1)">Mode 1: 0-1</button>
            <button class="mode-btn" onclick="setMode(2)">Mode 2: 0-2</button>
            <button class="mode-btn" onclick="setMode(3)">Mode 3: 0-3</button>
            <button class="mode-btn" onclick="setMode(4)">Mode 4: 0-5</button>
            <button class="mode-btn" onclick="setMode(5)">Mode 5: 0-10</button>
        </div>

        <div class="game-area">
            <div class="number-display" id="numberDisplay">0</div>
            <button class="control-btn" onclick="playNumber()" id="playBtn">üîä Play</button>
            <button class="control-btn" onclick="nextNumber()">‚û°Ô∏è Next</button>
            <button class="control-btn" onclick="resetGame()">üîÑ Reset</button>
            
            <button class="control-btn" onclick="switchVoice()" id="voiceBtn">üé≠ Voice: Adam</button>
            <div class="voice-indicator" id="voiceIndicator">Click to switch voices</div>
            <div class="audio-status" id="audioStatus">Ready to play!</div>
        </div>

        <!-- Audio elemento oculto -->
        <audio id="audioPlayer" style="display: none;"></audio>
    </div>

    <script>
        let currentMode = 1;
        let currentNumber = 0;
        let maxNumber = 1;
        let currentVoice = 'adam';
        
        const audioPlayer = document.getElementById('audioPlayer');
        const numberDisplay = document.getElementById('numberDisplay');
        const audioStatus = document.getElementById('audioStatus');
        const playBtn = document.getElementById('playBtn');
        const voiceIndicator = document.getElementById('voiceIndicator');

        // Configurar los rangos por modo
        const modeRanges = {
            1: 1,
            2: 2,
            3: 3,
            4: 5,
            5: 10
        };

        function setMode(mode) {
            currentMode = mode;
            maxNumber = modeRanges[mode];
            currentNumber = 0;
            
            // Actualizar botones de modo
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Actualizar display
            numberDisplay.textContent = currentNumber;
            audioStatus.textContent = `Mode ${mode}: Numbers 0-${maxNumber}`;
            
            console.log(`Mode ${mode} selected: 0-${maxNumber}`);
        }

        function playNumber() {
            const audioFile = `audio/${currentVoice}/${currentVoice}_${currentNumber}.mp3`;
            
            console.log(`Attempting to play: ${audioFile}`);
            audioStatus.textContent = `Playing ${currentNumber}...`;
            playBtn.disabled = true;
            
            // Configurar el reproductor
            audioPlayer.src = audioFile;
            audioPlayer.load();
            
            // Manejar eventos de audio
            audioPlayer.onloadeddata = () => {
                console.log(`Audio loaded successfully: ${audioFile}`);
                audioPlayer.play().catch(error => {
                    console.error('Error playing audio:', error);
                    audioStatus.textContent = `Error playing ${currentNumber}`;
                    audioStatus.className = 'error-message';
                    playBtn.disabled = false;
                });
            };
            
            audioPlayer.onended = () => {
                console.log('Audio playback ended');
                audioStatus.textContent = `Finished playing ${currentNumber}`;
                audioStatus.className = 'success-message';
                playBtn.disabled = false;
            };
            
            audioPlayer.onerror = (error) => {
                console.error('Audio error:', error);
                audioStatus.textContent = `Audio file not found: ${currentNumber}`;
                audioStatus.className = 'error-message';
                playBtn.disabled = false;
            };
        }

        function nextNumber() {
            currentNumber++;
            if (currentNumber > maxNumber) {
                currentNumber = 0;
            }
            
            numberDisplay.textContent = currentNumber;
            audioStatus.textContent = `Ready to play ${currentNumber}`;
            audioStatus.className = 'audio-status';
            
            console.log(`Next number: ${currentNumber}`);
        }

        function resetGame() {
            currentNumber = 0;
            numberDisplay.textContent = currentNumber;
            audioStatus.textContent = `Reset to ${currentNumber}`;
            audioStatus.className = 'audio-status';
            playBtn.disabled = false;
            
            console.log('Game reset');
        }

        // Funci√≥n para cambiar voz (para implementar Rachel despu√©s)
        function switchVoice() {
            currentVoice = currentVoice === 'adam' ? 'rachel' : 'adam';
            voiceIndicator.textContent = `Voice: ${currentVoice.charAt(0).toUpperCase() + currentVoice.slice(1)}`;
            document.getElementById('voiceBtn').textContent = `üé≠ Voice: ${currentVoice.charAt(0).toUpperCase() + currentVoice.slice(1)}`;
            console.log(`Voice switched to: ${currentVoice}`);
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('English Numbers Practice - MP3 Version Loaded');
            setMode(1);
        });
    </script>
</body>
</html>
